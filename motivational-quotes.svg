<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 550" width="1000" height="550">
  <defs>
    <style>
      .title { font-size: 28px; font-weight: bold; fill: #ffffff; font-family: Arial, sans-serif; }
      .quote-label { font-size: 12px; fill: #79c0ff; font-family: Arial, sans-serif; font-weight: bold; letter-spacing: 1px; }
      .quote-text { font-size: 24px; fill: #e6edf3; font-family: Georgia, serif; font-style: italic; font-weight: 400; line-height: 1.4; }
      .tip-label { font-size: 12px; fill: #79c0ff; font-family: Arial, sans-serif; font-weight: bold; letter-spacing: 1px; }
      .tip-text { font-size: 20px; fill: #e6edf3; font-family: Arial, sans-serif; font-weight: 400; line-height: 1.4; }
      .date { font-size: 12px; fill: #8b949e; font-family: Arial, sans-serif; }
    </style>
  </defs>
  <rect width="1000" height="550" fill="#0d1117"/>
  <text x="50" y="50" class="title">Daily Motivation</text>
  <text x="50" y="75" class="date">February 22, 2026 â€¢ Sunday</text>
  <line x1="50" y1="90" x2="950" y2="90" stroke="#30363d" stroke-width="1"/>
  <text x="50" y="140" class="quote-label">QUOTE OF THE DAY</text>
  <text x="60" y="190" class="quote-text">"The best code is the code you don't have to write. - Unknown"</text>
  <line x1="50" y1="250" x2="950" y2="250" stroke="#30363d" stroke-width="1"/>
  <text x="50" y="300" class="tip-label">TECH TIP</text>
  <text x="60" y="350" class="tip-text">"Write code for humans first, computers second."</text>
  <line x1="50" y1="420" x2="950" y2="420" stroke="#30363d" stroke-width="1"/>
  <text x="50" y="450" class="date">Keep learning, keep growing</text>
</svg>

